<h3 class="card-title">Signup - Details</h3>
<div>
    <form #signupDetails="ngForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="signupData.username" #username="ngModel" disabled>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="signupData.email" #email="ngModel" disabled>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="signupData.phoneNumber" #phoneNumber="ngModel" disabled>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" class="form-control" [(ngModel)]="countryName" #country="ngModel" disabled>
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" name="state" class="form-control" [(ngModel)]="stateName" #state="ngModel" disabled>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-default btn-block" value="Back" (click)="goBack()">
        </div>
    </form>
</div>
